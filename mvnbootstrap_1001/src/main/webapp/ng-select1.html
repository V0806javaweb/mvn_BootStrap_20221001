<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular1.8.1.js"></script>
<title>Insert title here</title>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
<select ng-init="selectedName = names[0]" 
   ng-model="selectedName" ng-options="x for x in names">
</select>
<select>
     <option ng-repeat="x in names"> {{x}} </option>
</select>

</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.names = ["Google", "Facebook", "Taobao"];
});
</script>
<p>範例演示 ng-options 指令的使用。</p>

</body>
</html>
