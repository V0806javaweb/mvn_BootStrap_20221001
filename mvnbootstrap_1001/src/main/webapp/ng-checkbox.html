<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="js/angular1.8.1.js"></script>
</head>
<body>
<div ng-app="">
  <form>
    選中核取方塊，顯示標題:
    <input type="checkbox" ng-model="myVar">
  </form>
  <h1 ng-show="myVar">My Header</h1>
</div>
<p>標題使用了 ng-show 指令，核取方塊選中後顯示 h1 標籤內容。</p>
</body>
</html>
