<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script src="js/angular1.8.1.js"></script>
<body ng-app="myApp">
<code-directive>No Value</code-directive>
<div code-directive>No Value</div>
<script>
var app = angular.module("myApp", []);
app.directive("codeDirective", function() {
    return {
    	restrict : "A",
        template : "<h1>自定義指令!</h1>"
    };
});
</script>

</body>
</html>
